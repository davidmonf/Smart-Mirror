function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();

	var d = today.getDate();
	var mesfull = today.getMonth();
	var dsem = today.getDay();
	var ano = today.getFullYear();

		    case 0:
        dia = "Domingo";
        break;
    case 1:
        dia = "Segunda-feira";
        break;
    case 2:

    case 4:

        break;
    case 5:
        dia = "Sexta-feira";
        break;

	}
	
		switch (mesfull){

    case 2:
        mes = "Março";
        break;
    case 3:
        mes = "Abril";
        break;
    case 4:
        mes = "Maio";
        break;
    case 5:
        mes = "Junho";
        break;
    case 6:
        mes = "Julho";
		break;
	case 7:
        mes = "Agosto";
		break;
	case 8:
        mes = "Setembro";
		break;
	case 9:
        mes = "Outubro";
		break;
	case 10:
        mes = "Novembro";
		break;
	case 11:
        mes = "Dezembro";
		break;	
	}
    m = checkTime(m);
    s = checkTime(s);

	//h ":" + m + ":" + s;
    dia + "<br/>" + d + "/" + (mesfull+1) + "/" + ano + "<br/>" + h + ":" + m + ":" + s;
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // adiciona 0 na frente de números menores do que 10
    return i;
}
